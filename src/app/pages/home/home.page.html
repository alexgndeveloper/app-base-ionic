<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" color="secondary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/" (click)="authSrv.logout()">
        <ion-icon slot="icon-only" name="log-out-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-img src="assets/images/logo-dfm-lavaderos.png" style="height: 40px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let option of optionsMenu" [routerLink]="option.redirecTo" lines="none" detail>
      <ion-icon slot="start" [name]="option.icon"></ion-icon>
      <ion-label>{{option.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
