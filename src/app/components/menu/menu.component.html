<ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-img src="assets/images/logo-dfm-lavaderos.png" style="height: 40px;"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngFor="let option of optionsMenu" [routerLink]="option.redirecTo" lines="none">
          <ion-icon slot="start" color="secondary" [name]="option.icon"></ion-icon>
          <ion-label color="secondary">{{option.name}}</ion-label>
        </ion-item>
        <ion-item routerLink="/" lines="none" (click)="authSrv.logout()">
          <ion-icon slot="start" name="log-out-outline" color="secondary"></ion-icon>
          <ion-label color="secondary">Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
