<ion-item [lines]="linesItem">
  <ion-label [position]="labelPosition">{{label}}</ion-label>
  <ion-icon [slot]="iconPosition" [name]="iconName"></ion-icon>
  <ion-input [type]="hide ? 'password' : 'text'" color="secondary" [formControl]="control"></ion-input>
  <ion-icon slot="end" [name]="hide ? 'eye-off-outline' : 'eye-outline'" (click)="hide = !hide" *ngIf="showPassword"></ion-icon>
</ion-item>
